<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="%PUBLIC_URL%/logo.png">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="viewport" content="user-scalable=0">
	<meta name="theme-color" content="#000000">
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json">
	<title>学工部管理后台</title>
</head>

<body>
	<link rel="stylesheet/less" type="text/css" href="./theme.less" />
	<script src="https://cdn.bootcss.com/less.js/2.7.2/less.min.js"></script>
	<script>
		const primaryColor = localStorage.getItem('@primary-color');
		primaryColor && window.less.modifyVars({
			'@primary-color': primaryColor,
		})
	</script>
	<div id="root"></div>
</body>

</html>
